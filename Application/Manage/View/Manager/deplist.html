<style type="text/css">
    .ztree li span.button.add {
        margin-left: 2px;
        margin-right: -1px;
        background-position: -144px 0;
        vertical-align: top;
        *vertical-align: middle
    }
</style>
<link rel="stylesheet" href="/Public/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="/Public/zTreeStyle/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="/Public/zTreeStyle/jquery.ztree.exedit.min.js"></script>

<div class="content">
    <div class="header">
        <h1 class="page-title">系统组织架构</h1>
    </div>
    <ul class="breadcrumb">
        <li><a href="{:U('index/index')}">首页</a> <span class="divider">/</span></li>
        <li class="active">系统组织架构</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div id="page-wrapper">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="row" style="padding-left: 30px;">
                                <ul id="trees" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <include file="Common:author" />
        </div>
    </div>
</div>

<script>
    var setting = {
        async: {
            enable: true,
            url: "/manager/deplist",
            autoParam: ["id"],
            otherParam: {"otherParam": "1"},
            dataFilter: filter
        },
        view: {
            expandSpeed: "50",
            addHoverDom: addHoverDom,
            removeHoverDom: removeHoverDom,
            selectedMulti: false,
            fontCss: {'size': '20px', 'font-family': '微软雅黑'}
        },
        edit: {
            enable: true
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            beforeRemove: beforeRemove,
            beforeRename: beforeRename,
            onRename: onRename,
            // onRemove:onRemove
        }
    };

    function filter(treeId, parentNode, childNodes) {
        if (!childNodes) return null;
        for (var i = 0, l = childNodes.length; i < l; i++) {
            childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
        }
        return childNodes;
    }
    function beforeRemove(treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("trees");
        zTree.selectNode(treeNode);

        if (confirm("确认删除 节点 -- " + treeNode.name + " 吗？")) {
            delete_tag(treeNode.id);
            $("#" + treeNode.tId).remove();
        }
        return false;
    }
    function beforeRename(treeId, treeNode, newName) {
        if (newName.length == 0) {
            setTimeout(function () {
                var zTree = $.fn.zTree.getZTreeObj("trees");
                zTree.cancelEditName();
                showMessage("节点名称不能为空.");
            }, 0);


            return false;
        }
        return true;
    }

    var newCount = 1;
    function addHoverDom(treeId, treeNode) {
        var sObj = $("#" + treeNode.tId + "_span");
        if (treeNode.editNameFlag || $("#addBtn_" + treeNode.tId).length > 0) return;
        var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
            + "' title='add node' onfocus='this.blur();'></span>";
        sObj.after(addStr);

        var btn = $("#addBtn_" + treeNode.tId);
        if (btn) btn.bind("click", function () {
            add_child(treeNode.id, sObj.html(), treeNode);
            return false;
        });
    }
    ;
    function removeHoverDom(treeId, treeNode) {
        $("#addBtn_" + treeNode.tId).unbind().remove();
    }
    ;

    function onRename(obj, treeId, treeNode) {
        rename_tag(treeNode.id, treeNode.name)
    }
    ;

    //增加一个分支
    function add_child(pid, name, treeNode) {
        cdata = {pid: pid, name: name};
        $.post('/department/ajax_add', cdata, function (res) {
            if (res.code == 1001) {
                var zTree = $.fn.zTree.getZTreeObj("trees");
                zTree.addNodes(treeNode, {id: res.data, pId: pid, name: name});
            } else {
                showMessage(res.msg);
                return;
            }
        });
    }
    //删除一个分支
    function delete_tag(dep_id) {
        cdata = {dep_id: dep_id};
        $.post('/department/ajax_dels', cdata, function (res) {
            if (res.code != 1001) {
                showMessage(res.msg);
                return false;
            }
            return true;
        });
        return false;
    }
    //rename tag
    function rename_tag(dep_id, name) {
        cdata = {dep_id: dep_id, name: name};
        $.post('/department/ajax_rename', cdata, function (res) {
            if (res.code != 1001) {
                showMessage(res.msg);
                return;
            }
        });
    }
    $(document).ready(function () {
        $.fn.zTree.init($("#trees"), setting);
    });
</script>
